--- !define

SVN_CLIENT_PATH: "C:/p4client/dev_install/bin/Win/wsvn/wsvn.exe"

SVN_REPO_URL: "http://192.168.13.108/svn/V9"
BASE_SRC_URL: "$(SVN_REPO_URL)/Win"
BOOKKEEPING_DIR_URL: "$(SVN_REPO_URL)/instl"

TEST_TARGET_DIR: "C:/Users/shai/Desktop/installHere"
WAVES_APPS_DIR: "C:/Users/shai/Desktop/installHere/Applications"

LOCAL_SYNC_DIR: "C:/Users/shai/Desktop/Temp/Waves"


__include__: "$(BOOKKEEPING_DIR_URL)/index.yaml"

MAIN_INSTALL_TARGETS:
    - TEST_IID

--- !index

TEST_IID:
    name: test all kinds or rsync
    depends:
        - APPS_FILES_ONLY
        - DEV_TOOLS_CONT_ONLY
        - SINGLE_FILE_ONLY
        - DIR_TO_DIR


APPS_FILES_ONLY:
    name: only the files from the Apps install_folders
    install_sources:
        - !files Apps
    install_folders:
        - $(TEST_TARGET_DIR)/ApsFiles
    
DEV_TOOLS_CONT_ONLY:
    name: all the contents of SoundGrid Development Tools
    install_sources:
        - !dir_cont SoundGrid/Development_Tools
    install_folders:
        - $(TEST_TARGET_DIR)/DevTools
    
SINGLE_FILE_ONLY:
    name: just a single file
    install_sources:
        - !file SoundGrid/Drivers/WavesSoundGridDriverSetup.exe
    install_folders:
        - $(TEST_TARGET_DIR)

DIR_TO_DIR:
    name: a whole plugin
    install_sources:
        - Plugins/DLA.bundle
    install_folders:
        - $(TEST_TARGET_DIR)/Plugins
